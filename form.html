<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заполнения</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #303f9f;
            --text-light: #ffffff;
            --text-dark: #333333;
            --background-light: #f5f5f5;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
            padding: 2rem;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform var(--transition);
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .submit-button {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background var(--transition), transform var(--transition);
            width: 100%;
        }

        .submit-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function showModal(message) {
            const modal = document.getElementById("myModal");
            const modalMessage = document.getElementById("modalMessage");
            modalMessage.innerText = message;
            modal.style.display = "block"; // Показать модальное окно
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none"; // Скрыть модальное окно
        }

        // Закрытие модального окна при нажатии вне его
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Заполните форму</h2>
        <form action="submit.php" method="POST">
            <div class="form-group">
                <label for="fullName">Имя Фамилия Отчество</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="passport">Паспортные данные</label>
                <input type="text" id="passport" name="passport" required>
            </div>
            <div class="form-group">
                <label for="enrollmentOrder">Приказ о зачислении</label>
                <input type="text" id="enrollmentOrder" name="enrollmentOrder" required>
            </div>
            <button type="submit" class="submit-button">Отправить</button>
        </form>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage">Ваши данные отправлены</p>
        </div>
    </div>
</body>
</html>
